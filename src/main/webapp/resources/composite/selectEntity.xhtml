<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
  xmlns:composite="http://java.sun.com/jsf/composite">

<!-- INTERFACE -->
<composite:interface>
  <composite:attribute name="id" type="java.lang.String" displayName="id" shortDescription="id for selectonemenu element" />
  <composite:attribute name="label" type="java.lang.String" />
  <composite:attribute name="styleClass" type="java.lang.String" />
  <composite:attribute name="list" required="true" type="java.util.List" />
  <composite:attribute name="optionLabel" required="true" type="java.lang.String" default="#{item.name}" />
  <composite:attribute name="value" required="true" type="java.lang.Object" />
  <composite:attribute name="filter" type="java.lang.String" default="true" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
  <h:panelGroup rendered="#{!empty cc.attrs.label}">
    <h:outputLabel value="#{cc.attrs.label}" for="@next" />
  </h:panelGroup>
  <p:selectOneMenu filter="#{cc.attrs.filter}" filterMatchMode="contains" value="#{cc.attrs.value}" converter="entityConverter">
    <f:selectItem itemLabel="Select ..." itemValue="" />
    <f:selectItems value="#{cc.attrs.list}" var="item" itemLabel="#{cc.attrs.optionLabel}" itemValue="#{item}" />
  </p:selectOneMenu>
</composite:implementation>

</html>
